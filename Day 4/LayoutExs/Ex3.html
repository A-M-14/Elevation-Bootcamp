<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Contact Form</title>
</head>
<body>
    <div class="container">
        <div class="form-box">
            
            <div class="form-header">
                <h1>Contact Form</h1>
                <p>Get in touch with us</p>
            </div>
            
            <form class="contact-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName">
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                            <option value="">Select a topic</option>
                            <option value="general">General Inquiry</option>
                            <option value="support">Support</option>
                            <option value="sales">Sales</option>
                            <option value="feedback">Feedback</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="urgent">Urgent</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group full-width">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="4" placeholder="Tell us how we can help..."></textarea>
                </div>
                
                <div class="form-group full-width">
                    <label class="section-label">Contact Preferences</label>
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferences" value="email">
                            <span class="checkmark"></span>
                            Email Updates
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferences" value="phone">
                            <span class="checkmark"></span>
                            Phone Follow-up
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" name="preferences" value="newsletter">
                            <span class="checkmark"></span>
                            Newsletter
                        </label>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary">Save Draft</button>
                    <button type="submit" class="btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

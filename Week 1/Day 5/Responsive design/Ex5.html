<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Product Card</title>
  <link rel="stylesheet" href="styles5.css" />
</head>
<body>

<main class="wrapper">
  <div class="product-card">
    <div class="product-image">
      <img src="https://em-content.zobj.net/source/microsoft-teams/337/camera_1f4f7.png"
           alt="Product thumbnail">
    </div>

    <div class="product-details">
      <h2 class="product-title">Premium Laptop</h2>
      <p class="product-desc">
        High-performance laptop perfect for developers and designers.<br>
        Features the latest processor, ample RAM, and a stunning display
        that brings your work to life.
      </p>

      <div class="product-buy">
        <p class="product-price">$1,299</p>
        <button class="btn-add" type="button">Add to Cart</button>
      </div>
    </div>
</div>
</main>

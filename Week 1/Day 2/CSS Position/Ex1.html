<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image with Corner Text</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
            <img src="https://images.unsplash.com/photo-1506905925346-21bda4d32df4?w=800&h=600&fit=crop" alt="Snowed Mountains" class="responsive-image">
            <div class="corner-text top-left">Top Left</div>
            <div class="corner-text top-right">Top Right</div>
            <div class="corner-text bottom-left">Bottom Left</div>
            <div class="corner-text bottom-right">Bottom Right</div>
    </div>
</body>
</html>
